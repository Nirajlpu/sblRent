{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | SBLRent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --light-color: #f8f9fa;
      --dark-color: #212529;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('{% static "images/cover1.jpg" %}') no-repeat center center;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding: 2rem;
    }
    
    .login-card {
      width: 100%;
      max-width: 450px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      animation: fadeInUp 0.5s ease;
    }
    
    .login-header {
      background: var(--primary-color);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    
    .login-body {
      padding: 2rem;
    }
    
    .form-control {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
    }
    
    .btn-login {
      background-color: var(--primary-color);
      border: none;
      padding: 0.75rem;
      font-weight: 600;
      border-radius: 8px;
      width: 100%;
      transition: all 0.3s ease;
    }
    
    .btn-login:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }
    
    .login-link {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .login-link:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }
    
    .input-group-text {
      background-color: white;
      border-right: none;
    }
    
    .password-toggle {
      cursor: pointer;
      background-color: white;
      border-left: none;
    }
    
    .social-login {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    
    .social-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      transition: all 0.3s ease;
    }
    
    .social-btn:hover {
      transform: translateY(-3px);
    }
    
    .facebook {
      background-color: #3b5998;
    }
    
    .google {
      background-color: #db4437;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @media (max-width: 576px) {
      .login-container {
        padding: 1rem;
      }
      
      .login-body {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}
  
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h2><i class="fas fa-sign-in-alt me-2"></i> Welcome Back</h2>
        <p class="mb-0">Sign in to access your account</p>
      </div>
      
      <div class="login-body">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
        
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ request.GET.next }}">
          
          <div class="mb-3">
            <label for="username" class="form-label">Username or Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="password" name="password" required>
              <span class="input-group-text password-toggle" id="togglePassword">
                <i class="fas fa-eye"></i>
              </span>
            </div>
            <div class="text-end mt-2">
              <a href="{% url 'password_reset' %}" class="login-link small">Forgot Password?</a>
            </div>
          </div>
          
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="rememberMe" name="remember_me">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          
          <button type="submit" class="btn btn-login mb-3">
            <i class="fas fa-sign-in-alt me-2"></i> Login
          </button>
          
          {% comment %} <div class="social-login mb-3">
            <a href="#" class="social-btn facebook">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="/login/google" class="social-btn google">
              <i class="fab fa-google"></i>
            </a>
          </div> {% endcomment %}
          
          <div class="text-center">
            <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="login-link">Register here</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Password toggle functionality
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    
    togglePassword.addEventListener('click', function() {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });
    
    // Focus on username field when page loads
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('username').focus();
    });
  </script>
</body>
</html>
