<!-- templates/make_payment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make Payment | SBLRent</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Inter', sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 4rem auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background-color: #4361ee;
            border: none;
        }

        .btn-primary:hover {
            background-color: #3f37c9;
        }

        .payment-summary {
            border: 1px dashed #ccc;
            padding: 1rem;
            border-radius: 8px;
            background-color: #f8f9fa;
        }

        .payment-summary h5 {
            margin-bottom: 1rem;
            color: #343a40;
        }

        .payment-summary p {
            margin: 0.5rem 0;
        }

    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4"><i class="fas fa-credit-card"></i> Payment Details</h2>

    <div class="payment-summary mb-4">
        <h5>Booking Summary</h5>
        <p><strong>Property:</strong> {{ booking.property.title }}</p>
        <p><strong>Location:</strong> {{ booking.property.address }}</p>
        <p><strong>Booking Dates:</strong> {{ booking.start_date }} to {{ booking.end_date }}</p>
        <p><strong>Total Price:</strong> ₹{{ booking.total_price }}</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input type="text" id="cardNumber" class="form-control" placeholder="1234 5678 9012 3456" required>
        </div>
        <div class="mb-3">
            <label for="expiryDate" class="form-label">Expiry Date</label>
            <input type="text" id="expiryDate" class="form-control" placeholder="MM/YY" required>
        </div>
        <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="password" id="cvv" class="form-control" placeholder="123" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Pay ₹{{ booking.total_price }}</button>
    </form>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
